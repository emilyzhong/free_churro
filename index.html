<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Free Churro - A Type Project by Emily Zhong</title>
</head>
<body>
	<nav>
		<div id="left">
			<b>Free Churro</b><span class="hide-mobile">, A Type Project by <a href="http://emilyzhong.me">Emily Zhong</a></span>
		</div>

		<div id="right">
			<a href="about.html">About</a>
		</div>
	</nav>

	<div class="layout-container">
		<img class="layout" src="png/1-01.png">
		<div class="details">
			Set in <a href="https://fonts.google.com/specimen/Open+Sans">Open Sans</a> and <a href="https://fonts.google.com/specimen/Pacifico">Pacifico</a>
		</div>
	</div>
	<div class="layout-container">
		<img class="layout" src="png/2-01.png">
		<div class="details">
			Set in <a href="https://fonts.google.com/specimen/Roboto">Roboto</a> and <a href="https://fonts.google.com/specimen/Nanum+Brush+Script">Nanum Brush Script</a>
		</div>
	</div>
	<div class="layout-container">
		<img class="layout" src="png/3-01.png">
		<div class="details">
			Set in <a href="https://fonts.google.com/specimen/Old+Standard+TT">Old Standard TT</a> and <a href="https://fonts.google.com/specimen/Oswald">Oswald</a>
		</div>
	</div>
	<div class="layout-container">
		<img class="layout" src="png/4-01.png">
		<div class="details">
			Set in Din and Helvetica Neue
		</div>
	</div>

	<div id="lightbox" style="display: none;">
		<div id="close">close</div>
		<img class="lightbox-featured">
	</div>
</body>
<script src="script.js"></script>
</html>
